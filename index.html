<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luanti - Now on Amazon Appstore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 20px;
      margin: 1rem 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .download-button {
      display: inline-block;
      background-color: #ff9900;
      color: #000;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 14px rgba(255, 153, 0, 0.3);
      transition: background-color 0.3s;
    }
    .download-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luanti (formerly Minetest)</h1>
    <p>
      Explore a massive block world full of adventure and creativity! <br>
      Build freely. Survive. Discover. Now available on Amazon Appstore.
    </p>
    <img src="https://m.media-amazon.com/images/I/71Owrs9NrpL.png" alt="Luanti Screenshot" />
    <a
      class="download-button"
      href="https://www.amazon.com/gp/product/B0FGWT7J8W"
      target="_blank"
      >Download on Amazon Appstore</a
    >
  </div>
</body>
</html>
